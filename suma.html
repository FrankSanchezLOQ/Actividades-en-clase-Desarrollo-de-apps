<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de ing. Trujillo</h1>

        <label for="nombre">1</label>
        <input type="number" id="primero"><br><br>
        <label for="">2</label>
        <input type="number" id="segundo"><br><br>
        <button onclick="sumar()">Sumar</button>

    <div class="">
            <p>Resultado: <span id="resultado"></span></p>
    </div>
    <script>

        function sumar (){
           let numero1  = parseInt(document.getElementById("primero").value);
           let numero2  = parseInt(document.getElementById("segundo").value);
           let  resulatado = numero1 + numero2;
            document.getElementById("resultado").textContent = resulatado;
           console.log("El resultado es: " + resulatado);
        }
    </script>
</body>
